<form [formGroup]="newBookForm" (ngSubmit)="saveBook()">
  <mat-form-field>
    <input matInput type="text" id="title" formControlName="title" placeholder="Title">
  </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="author" [(ngModel)]="selectedValue" name="author">
        <mat-option *ngFor="let author of authors" [value]="author">
          {{author.firstName}} {{author.lastName}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Release date" formControlName="releaseDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="submit">Submit</button>
</form>
