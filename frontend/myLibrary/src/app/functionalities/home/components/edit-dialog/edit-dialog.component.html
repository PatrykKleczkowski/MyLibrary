<form [formGroup]="editForm" (ngSubmit)="editBook()">
  <mat-form-field>
    <input matInput type="text" id="title" formControlName="title">
   </mat-form-field>

  <mat-form-field>
    <mat-label>Author</mat-label>
    <mat-select formControlName="author" [value]="data.author.id">
      <mat-option *ngFor="let author of authors" [value]="author.id">{{author.firstName}} {{author.lastName}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field>
    <input formControlName="releaseDate" placeholder="Choose a date"  matInput [matDatepicker]="picker3">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="submit">Submit</button>
</form>
