<form [formGroup]="editForm" (ngSubmit)="editBook()">
  <mat-form-field>
    <input matInput type="text" id="title" formControlName="title" placeholder="Title">{{data.title}}
   </mat-form-field>

  <mat-form-field>
    <mat-label>Author</mat-label>
    <mat-select formControlName="author" [(ngModel)]="bookAuthor">
        <mat-option *ngFor="let author of authors" [value]="author">{{author.firstName}} {{author.lastName}}
        </mat-option>
      </mat-select>

  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="Value binding" [value]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button type="submit">Submit</button>
</form>
